<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c97f36b166.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <span>Login Form</span> </div>
                <form action="#">
                    <div class="row">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Email or Phone">
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass">
                    <a href="#">
                        Forgot Password?
                    </a></div>
                    <div class="row button">
                        <input type="submit" value="Login">
                        <div class="signup-link">
                            Not a Member?
                            <a href="#">
                                Signup Now
                            </a>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
